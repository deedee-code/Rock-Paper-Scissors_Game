<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>

    <div class="clickButton">
        <button onclick="playGame('rock')"><i class="fa-solid fa-hand-fist"></i></button>
    
        <button onclick="playGame('paper')"><i class="fa-solid fa-hand"></i></button>
        
        <button onclick="playGame('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>

    <b><p class="js-result"></p></b>
    <b><p class="js-moves"></p></b>
    <b><p class="js-score"></p></b>
    

    <button onclick="score.wins= 0; score.losses= 0; score.ties= 0; localStorage.removeItem('score'); updateScoreElement()">Reset Score</button>
    

    
    <script src="app.js"></script>
    
</body>
</html>
